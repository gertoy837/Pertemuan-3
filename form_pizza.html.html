<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pizza</title>
</head>

<body>
    <!-- Heading -->
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <!-- Description -->
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an
        hour.</p>
    <form action="http://blackgoosebistro.com/pizza.php" method="post">
        <!-- Form Your Information -->
        <p>Your Information</p>
        <label for="customername">Name :</label>
        <input type="text" name="customername" id="customername">
        <br>
        <label for="alamat">Address :</label>
        <input type="text" name="address" id="alamat">
        <br>
        <label for="phone">Telephon Number :</label>
        <input type="tel" name="telephone" id="phone" minlength="11" maxlength="15">
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="dins">Delivery instructions:</label>
        <br>
        <textarea name="instructions" id="dins" maxlength="400" placeholder="No more than 400 characters long"></textarea>
        <!-- Form Pizza -->
        <p>
            <b>Design Your Dream Pizza :</b>
        </p>
        <p>Pizza specs</p>
        <!-- Crust -->
        <label for="crust">Crust (Choose One) :</label>
        <br>
        <input type="radio" name="crust" id="crust1" value="classic white">
        <label for="crust1">Classic White</label>
        <br>
        <input type="radio" name="crust" id="crust2" value="multigrain">
        <label for="crust2">Multigrain</label>
        <br>
        <input type="radio" name="crust" id="crust3" value="cheese-stuffed crust">
        <label for="crust3">Cheese-stuffed crust</label>
        <br>
        <input type="radio" name="crust" id="crust4" value="gluten-free">
        <label for="crust4">Gluten-free</label>
        <br>
        <!-- Toppings -->
        <label for="topping">Toppings (Choose as many as you want) :</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping1" value="red sauce">
        <label for="topping1">Red Sauce</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping2" value="white sauce">
        <label for="topping2">White Sauce</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping3" value="mozzarella cheese">
        <label for="topping3">Mozzarella Cheese</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping4" value="pepperoni">
        <label for="topping4">Pepperoni</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping5" value="mushrooms">
        <label for="topping5">Mushrooms</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping6" value="peppers">
        <label for="topping6">Peppers</label>
        <br>
        <input type="checkbox" name="toppings[]" id="topping7" value="anchovies">
        <label for="topping7">Anchovies</label>
        <br>

        <p>Number</p>
        <label for="count">How many pizzas:</label>
        <select name="pizzas" id="count" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>

        <input type="submit" value="Bring me a pizza!" name="submit-button" id="submit-button">
        <input type="reset" name="reset" id="reset">
    </form>
</body>

</html>
